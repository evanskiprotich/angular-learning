<table>
    <thead>
      <th>Index</th>
      <th #pokemonTh>Name</th> 
    </thead>
    <tbody>
        <app-pokemon-detail #pokemonRef *ngFor="let pokemon of pokemons"
         [detail]="pokemon"
         (remove)="handleRemove($event)"

    </tbody>
    <div highlighttext>This is highlight text</div>
    <h2 *customif="true">This is true</h2>

  </table>
